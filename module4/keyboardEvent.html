<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Keyboard event listener
    document.addEventListener('keydown', (event) => {
      const speed = 5; // Adjust the speed as needed

      if (event.key === 'a') {
        x -= speed; // Move left (decrease x)
      } else if (event.key === 'd') {
        x += speed; // Move right (increase x)
      } else if (event.key === 'w') {
        y -= speed; // Move up (decrease y)
      } else if (event.key === 's') {
        y += speed; // Move down (increase y)
      }

      // Ensure the circle stays within the canvas boundaries
      x = Math.min(Math.max(x, size), canvas.width - size);
      y = Math.min(Math.max(y, size), canvas.height - size);

      drawCircle(x, y, size);
    });

  </script>
  </body>
</html>
